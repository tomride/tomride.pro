baseurl      = "tomride.pro"
#title        = "Professional Website"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Subtitle for home
  homeSubtitle = "Working at Cybersecurity for fun and profit"
  path = "/img/your-example-logo.svg"
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"


  # Social icons
   [[params.social]]     
      name = "twitter"    
      url  = "https://twitter.com/tomride"

   [[params.social]]     
      name = "email"     
      url  = "mailto:tomride@protonmail.com"
   [[params.social]]
      name = "github"
      url  = "https://github.com/tomride"

   [[params.social]]
      name = "linkedin"
      url  = "https://www.linkedin.com/in/tomas-mu%C3%B1oz-26a5643/"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

